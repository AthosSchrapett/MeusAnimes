<div class="main-container" [class.body-pd]="showNavbar" id="body-pd">
  <header class="header" [class.body-pd]="showNavbar" id="header">
    <div class="header_toggle" (click)="toggleNavbar()"> <i class='bx bx-menu' [class.bx-x]="showNavbar"
        id="header-toggle"></i> </div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
  </header>
  <div class="l-navbar" [class.show]="showNavbar" id="nav-bar">
    <nav class="nav">
      <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
            class="nav_logo-name">BBBootstrap</span> </a>
        <div class="nav_list">
          <a href="#" class="nav_link" [class.active]="activeLink === 0" (click)="setActiveLink(0)">
            <i class='bx bx-grid-alt nav_icon'></i>
            <span class="nav_name">Dashboard</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
  </div>

  <div class="height-100 bg-light" [ngClass]="{'content-toogle-true': !showNavbar, 'content-toogle-false': showNavbar}">
    <h4>Main Components</h4>
  </div>
</div>
